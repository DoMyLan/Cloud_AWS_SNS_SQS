<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group22 dynamoDB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
  
</head>

<body>
    <div>
        <nav class="navbar navbar-light navbar-expand-md navigation-clean">
            <div class="container"><a class="navbar-brand" href="{{url_for('login')}}" style="color:#b6d781;">Thông tin khách hàng</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div
                    class="collapse navbar-collapse" id="navcol-1"></div>
    </div>
    </nav>
    </div>
    <div class="photo-gallery">
        <div class="container">
            <div class="intro">
                <h2 class="text-center">Welcome {{name}} &nbsp;</h2>
                <p class="text-center">This is your homepage</p>
            </div>
            <div class="row photos">
                
            </div>
        </div>
    </div>




    <table id="inforCustomer" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>           
                <th>Email</th>
                <th>Phone</th>
                <th>Account balance</th>
                <th>Name</th>
                <th>Office</th>
            </tr>
        </thead>
        <tbody>
            {% for info in LISTINFO %}
            <tr>
                <td>{{info.Email}}</td>
                <td>{{info.Phone}}</td>
                <td><a href="/updateBalanceform">{{ info.AccountBalance}}</a></td>
                <td>{{info.Name}}</td>
                <td>{{info.Office}}</td>
            </tr>
            {% endfor%}
        </tbody>

    </table>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
</body>

</html>
